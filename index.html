<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mob Respawn Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mob Respawn Calculator</h1>
        <label for="spawnTime">Enter Spawn Time:</label>
        <input type="time" id="spawnTime">
        <label for="respawnInterval">Enter Respawn Interval (in minutes):</label>
        <input type="number" id="respawnInterval" min="1">
        <button onclick="calculateRespawn()">Calculate Respawn Time</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
